version: 1
backend:
  phases:
    build:
      commands:
        - 'echo "No backend resources to deploy"'
frontend:
  phases:
    preBuild:
      commands:
        - yum update -y && yum install -y ruby ruby-devel
        - gem install jekyll bundler
        - bundle install
    build:
      commands:
        - jekyll build
  artifacts:
    baseDirectory: _site
    files:
      - '**/*'
  cache:
    paths: []
